
<!-- app/templates/companies/list.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Empresas</h1>
        <a href="/companies/create" class="btn btn-primary mb-3">Agregar Nueva Empresa</a>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha de Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for company in companies %}
                <tr>
                    <td>{{ company.id }}</td>
                    <td>{{ company.name }}</td>
                    <td>{{ company.created_at.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <a href="/companies/{{ company.id }}" class="btn btn-sm btn-info">Ver</a>
                        <a href="/companies/{{ company.id }}/edit" class="btn btn-sm btn-warning">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
